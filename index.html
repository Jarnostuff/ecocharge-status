<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NORRIQ EcoCharge - Laadpalen Status</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Laadpalen status</h1>
    <p id="lastUpdated" class="last-updated"></p>
    
    <!-- TABEL LAYOUT (voor breed scherm) -->
    <table id="chargersTable">
      <thead>
        <tr>
          <th>Laadpaal</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- GRID LAYOUT (voor small scherm) -->
    <div class="charger-grid" id="chargerGrid"></div>

    <script src="script.js"></script>

    <p>Het status van de laadpalen wordt normaal om de 30 minuten geupdated, maar kan vertraging hebben.</p>
  </body>
</html>
